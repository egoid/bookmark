<!DOCTYPE html>
<html ng-app="myapp">
  <head>
    <title>Your Personal Bookmarker</title>
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
              
    <div class="wrapper">
      <nav class="navbar navbar-fixed-top navbar-default">
        <div class="container-fluid row">
          <div class="navbar-header col-sm-5"><a href="/" class="navbar-brand"><span class="glyphicon glyphicon-home"></span></a>
          </div>
          <div class="col-sm-7">
            <ul class="nav navbar-nav">
              <h1>BookMarks</h1>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li>
                <div ng-controller="modalCtrl">
                  <script type="text/ng-template" id="myModalContent.html">
                    <div class="modal-header">
                      <h3 class="modal-title">Add a Tag!</h3>
                    </div>
                    <div class="modal-body">
                      <div class="form-inline">
                        <label for="tagInput">Tag:</label>
                        <input type="text" placeholder="Input Tag" id="tagInput" class="form-control" ng-model="tagVal">
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button class="btn btn-primary" type="button" ng-click="ok(tagVal)">Add</button>
                      <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                    </div>
                  </script>
                  <button class="btn btn-success" type="button" ng-click="open('sm')">
                    Add a Tag
                  </button>
                </div>
              </li>
              <li>
                <button class="btn btn-success" ui-sref="new">Add a Link</button>
              </li>
              <li><a ui-sref="tags">Tags</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="contentWrapper">
      <div class="row">
        <div class="span12">

          <div ui-view="" class="well col-sm-8 col-sm-offset-2"></div>

        </div>
      </div>
    </div>
    <!-- Angular-->
    <script src="bower_components/angular/angular.min.js"></script>
    <!-- Angular-Bootstrap-->
    <script src = "bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <!-- UI-Router-->
    <script src="//angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
    <!-- App Script-->
    <script src="js/main.js"></script>
  </body>
</html>
